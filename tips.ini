[Tips]
Tip1=Utilice la barra de botones para acceder más rapidamente a la lista de recetas y la clasificación de platos.
Tip2=Puede ordenar cualquier rejilla de datos pulsando las pestañas que aparecen en la parte inferior del formulario.
Tip3=Utilice los botones anterior < - > siguiente para desplazarse a la receta anterior o siguiente cuando esté editando una receta.
Tip4=Si le ha gustado el programa y va a utilizarlo con regularidad regístrelo. Los programadores shareware vemos reconocido nuestro esfuerzo con el registro de nuestros programas.
Tip5=Si tiene alguna sugerencia para incorporar al programa, enviela por correo electronico a la dirección jsn@iname.com y gustosamente tendre en cuenta su idea.
Tip6=Antes de dar de alta un plato de un tipo deberá introducir el tipo de plato en la clasificación de tipos de plato.
Tip7=Puede visualizar el 'truco del día' desde la opción'Truco del día' del menú Utilidades.
Tip8=Pulse siempre el botón ACEPTAR para almacenar las modificaciones realizadas en los datos de cualquier ejemplar.
Tip9=Cuando esté visualizando la lista de recetas pulse la tecla ENTER para modificar los datos de la receta iluminada.
Tip10=Cuando esté visualizando la lista de recetas pulse la tecla INICIO para desplazarse a la primera receta de la colección.
Tip11=Cuando esté visualizando la lista de recetas pulse la tecla FIN para desplazarse a la última receta de la colección.
Tip12=Recomiende 'el Puchero' a sus amistades. Puede ser un estupendo regalo para un amante de la cocina.
Tip13=Las búsquedas de recetas se realizan siempre por el campo en que está ordenada la lista de recetas.
Tip14=Visite mi página en Internet - http://www.alanit.com - y conocerá las novedades que sobre este y otros programas se vayan produciendo.
Tip15=Al regener los índices de su aplicación se regenera también el contenido del fichero de tipos de plato.
Tip16=el Puchero permite realizar escandallos de platos. Esta característica será muy apreciada por los profesionales de la hostelería.
Tip17=Si no recuerda el código de un ingrediente al realizar el escandallo de un plato, pulse el botón adjunto al campo y podrá seleccionarlo de la lista de ingredientes.
Tip18=El fichero de alimentos le permitirá controlar todos los aspectos de su alimentación.
Tip19=el Puchero distingue entre 5 tipos de platos: ensaladas, primeros platos, segundos platos, postres y dulces. Además puede establecer sus propias categorías dentro de cada tipo de plato.
Tip20=Ahora con la versión regisrtrada de el Puchero puede incorporar miles de recetas gratis a su programa. Visite mi web en internet - http://www.alanit.com - para descargar los ficheros de recetas de manera gratuita.
Tip21=La versión 3 incorpora ficheros de autores y publicaciones de recetas de cocina. El fichero de publicaciones le permitirá tambien gestionar los sitios web dedicados a cocina que Vd. conoce.
